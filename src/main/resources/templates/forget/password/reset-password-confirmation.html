<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Reset Your Password</title>
    <!--<link rel="icon" href="#" th:href="@{/img/favicon.ico}" type="image/x-icon"/>-->
</head>
<body>
<div layout:fragment="content">

 <!--==========================
    Login Section
    ============================-->
  
  <section id="login" class="clearfix">
<!--    <div class="overlay"></div>-->
    <div class="container d-flex h-100">

    <div class="login">
        <div class="login-info wow fadeInUp">
          <h2>Reset <span>Password</span></h2>

          <div>
              <form th:action="@{/forget/password/reset/send}" method="post">
                <input type="text" class="form-control" id="new-pass" placeholder="Enter New Password" name="email" readonly="" th:value="${email}" hidden=""/>
                <div class="form-group">
                  <label for="new-pass">New Password</label>
                  <input type="password" class="form-control" id="new-pass" placeholder="Enter New Password" name="newpass">
                </div>
                <div class="form-group">
                  <label for="re-pass">Retype Password</label>
                  <input type="password" class="form-control" id="new-pass" placeholder="Enter Retype Password" name="repass">
                </div>
                <button type="submit" class="btn btn-login btn-block">Reset</button>
              </form>
          </div>
        </div>
      </div>

    </div>      
  </section><!-- #login -->  
  
</div>
</body>
</html>
